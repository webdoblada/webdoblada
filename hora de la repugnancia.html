<html>
    <head>
        <title>Hora de la repugnancia</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <link rel="stylesheet" href="horarepu.css">
        <section class="repugnancia">
            <div>
                <h2>Cambio de letra</h2>
                <div class="countdown">
                    <div class="container-hour">
                        <h3 class="hour">Tiempo</h3>
                        <h3>Horas</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute">Tiempo</h3>
                        <h3>Minutos</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">Tiempo</h3>
                        <h3>Segundos</h3>
                    </div>
                    <div>
                        <h3>Letra de hoy</h3>
                        <h3 class="letra">letra</h3>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="contador.js"></script>
    </body>
</html>
